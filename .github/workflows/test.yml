name: CI PIpeline

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # - name: Run lint
      #   run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build Next.js
        run: npm run build
